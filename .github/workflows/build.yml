name: Build

on:
  push:
    branches: [ master ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          git config user.name Growtopia Jaw
          git config user.email growtopiajaw@gmail.com
          bash generate_armv7_binaries.sh
